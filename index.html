<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!-- CSS Stylesheets -->
  <link href="global.css" rel="stylesheet">
  <link href="desktop.css" rel="stylesheet">
  <link href="mobile.css" rel="stylesheet">
</head>

<body>
  <main class="content-wrapper">
    <picture>
      <source srcset="/images/image-header-desktop.jpg" media="(min-width: 69.875em)">
      <source srcset="/images/image-header-mobile.jpg" media="(max-width: 69.875em)">
      <img class="header-mobile" src="/images/image-header-mobile.jpg" alt="women in business meeting" />
    </picture>
    <section class="stats-content">
      <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.</p>
      <ul class="unordered-list">
        <div>
          <li>10k+</li>
          <p>Companies</p>
        </div>
        <div class="li-group">
          <li>314</li>
          <p>Templates</p>
        </div>
        <div>
          <li>12M+</li>
          <p>Queries</p>
        </div>
      </ul>
    </section>

  </main>
</body>

</html>
